<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem Youtube</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="menu-logo">
            <div class="menu">
                <img src="assets/images/menu-icon.png" alt="menu" class="menu-icon">
            </div>
            
            <div class="logo">
                <img src="assets/images/youtube-image.png" height="100%"/>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Pesquisar...">
            <span class="search-icon"><img src="/assets/images/search.png" alt="search"></span> 
        </div>

        <div class="hub">

            <img src="/assets/images/video.png" alt="video" class="video"></span>

            <img src="/assets/images/bell.png" alt="bell" class="bell"></span>

            <img src="/assets/images/targax.JPG" alt="targax" class="foto"></span>

        </div>
    </header>

    <div class="content-youtube">
        <main>
           <h3><img src="/assets/images/home.png" alt="inicio">Inicio</h3>
           <h3><img src="/assets/images/compass.png" alt="explorar">Explorar</h3>
           <h3><img src="/assets/images/youtube.png" alt="youtube">Inscrições</h3>
           <h3><img src="/assets/images/disc.png" alt="explorar">Youtube Music</h3>
           <h3><img src="/assets/images/thumbs-up.png" alt="explorar">Videos que gostei</h3>
           <h3><img src="/assets/images/clock.png" alt="explorar">Assistir mais tarde</h3>
           <h3><img src="/assets/images/download.png" alt="explorar">Downloads</h3>
           <h3><img src="/assets/images/film.png" alt="explorar">Filmes</h3>
           <h3><img src="/assets/images/book.png" alt="explorar">Aprender</h3>
           <h3><img src="/assets/images/award.png" alt="explorar">Esportes</h3>
        </main>

        <aside>
            <img src="/assets/images/image 16.png" alt="image-video">
            <img src="/assets/images/image 16 (1).png" alt="image-video">
            <img src="/assets/images/image 16 (2).png" alt="image-video">
            <img src="/assets/images/image 16 (3).png" alt="image-video">
            <img src="/assets/images/image 16 (4).png" alt="image-video">
            <img src="/assets/images/image 16.png" alt="image-video">
            <img src="/assets/images/image 16 (1).png" alt="image-video">
            <img src="/assets/images/image 16 (2).png" alt="image-video">
            <img src="/assets/images/image 16 (3).png" alt="image-video">
            <img src="/assets/images/image 16 (4).png" alt="image-video">
            <img src="/assets/images/image 16.png" alt="image-video">
            <img src="/assets/images/image 16 (1).png" alt="image-video">
        </aside>
    </div>
</body>
</html>

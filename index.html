<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem Youtube</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="menu-logo">
            <div class="menu">
                <img src="assets/images/menu-icon.png" alt="menu" class="menu-icon">
            </div>
            
            <div class="logo">
                <img src="assets/images/youtube-image.png" height="100%"/>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Pesquisar...">
            <span class="search-icon"><img src="/assets/images/search.png" alt="search"></span> 
        </div>

        <div class="hub">

            <img src="/assets/images/video.png" alt="video" class="video"></span>

            <img src="/assets/images/bell.png" alt="bell" class="bell"></span>

            <img src="/assets/images/targax.JPG" alt="targax" class="foto"></span>

        </div>
    </header>

    <main>
        <h2>Lista de Vídeos</h2>
        <ul>
            <li>Vídeo 1</li>
            <li>Vídeo 2</li>
            <li>Vídeo 3</li>
        </ul>
    </main>

    <aside>
        <h2>Barra Lateral</h2>
        <ul>
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
    </aside>
</body>
</html>
